<script>
    jQuery(function ($) {
        let addressSOK = 'sok';
        let addressIMG = 'http://' + addressSOK + '/image/';

        var errorModal = new bootstrap.Modal(document.getElementById('errorModal'), {
            keyboard: false
        });

        // функция для преобразования значений формы в формат JSON
        $.fn.serializeObject = function () {

            var o = {};
            var a = this.serializeArray();
            $.each(a, function () {
                if (o[this.name] !== undefined) {
                    if (!o[this.name].push) {
                        o[this.name] = [o[this.name]];
                    }
                    o[this.name].push(this.value || '');
                } else {
                    o[this.name] = this.value || '';
                }
            });
            return o;
        };

        $(document).ready(function () {
            information_concert_all();
        });


        // при отправке поиска всех билетов 
        function information_concert_all() {

            // отправить данные в API
            $.ajax({
                url: "http://" + addressSOK + "/api/concert/information_concert_all.php",
                type: "POST",
                contentType: 'application/json',

                success: function (result) {
                    var show_concert_all = `<div class="row row-cols-1 row-cols-md-2">`;
                    $.each(result.concert_records, function (key, val) {
                        show_concert_all += `
                        <div class="col mb-4" style="margin-top: 30px; max-width:50%">
                            <div class="card h-100">`;
                        show_concert_all += `<img src="` + addressIMG + val.img_promo +
                            `.png" class="card-img-top" alt="image" style="max-height: 400px; width: 100%">`;
                        show_concert_all += `<div class="card-body">`;
                        show_concert_all += `<h4 class="card-title">` + val.description_promo + `</h4>`;
                        var date_concert = new Date(val.date_concert * 1000);
                        var dd = date_concert.getDate();
                        if (dd < 10) dd = '0' + dd;
                        var mm = date_concert.getMonth() + 1;
                        if (mm < 10) mm = '0' + mm;
                        var hh = date_concert.getHours();
                        if (hh < 10) hh = '0' + hh;
                        var mn = date_concert.getMinutes();
                        if (mn < 10) mn = '0' + mn;

                        show_concert_all += `<p class="card-text">Дата проведения   ` + dd + `.` + mm + `.` + date_concert.getFullYear() + `</p>`;
                        show_concert_all += `<p class="card-text">Время проведения   ` + hh + `:` + mn + `</p>`;
                        show_concert_all += `<p class="card-text">Возростное ограничение   ` + val.age_restriction + `+</p>`;
                        show_concert_all += `</div><div class="card-footer">
                            <div class="row">
                                <div class="col"><form method="POST" id='buy_ticket' action="concert-info.html">
                                    <button type="submit" class="btn btn-success" style="width: 100%" name="id_concert" value="`
                            + val.id_concert + `">Купить билет</button></form>
                                </div></div></div>
                </div></div>`
                    });
                    $("#show_concert_all_html").html(show_concert_all);
                },
                error: function (xhr, resp, text) {
                    errorModal.show();
                }
            });

            return false;
        };


    });
</script>
